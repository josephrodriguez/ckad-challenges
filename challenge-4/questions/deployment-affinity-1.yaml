apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: springboot
  name: deployment-affinity-1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: springboot
  template:
    metadata:
      labels:
        app: springboot
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - image: josephrodriguez/springboot-starterkit
        name: springboot-starterkit